<form class="new-todo" #newToDoForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" placeholder="Todo title" name="title" type="text" [(ngModel)]="title" required />
  </div>
  
  <div class="form-group">
    <textarea class="form-control" name="description" rows="3" placeholder="Description"
      [(ngModel)]="description"></textarea>
  </div>

  <footer>
    <button class="btn btn-primary" [disabled]="newToDoForm.invalid" type="submit">Create</button>
  </footer>
</form>
